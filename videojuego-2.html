<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuegos 2</title>
    <link rel="icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhEWqlipt-syXpQ_VxL-PnMOTve0SQFUb7guF8euNOouDtt0caEvYlB5w8WkYrozyWcqVDjGNf_YhMhYy6-0nIemqf_M6nUxZpaD2Exf_51zXLfBiwh9zW9hjg4bLW7_1gAjeEP9gdMGzM/s1600/FreeMarioBros+by+PrintNFun+%25289%2529.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100..800&family=Anton&family=Gluten:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/minecraft-3" rel="stylesheet">
    <style>
        *{
        
            color-scheme: dark;
        }
        body {
            background-color: rgb(31, 34, 48);
            max-width: 1024px;
            padding: 15px; 
            margin: 0 auto;   
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 { 
            font-size: 40px; 
            font-family: 'Minecraft', monospace; 
        }
        h2{
            font-size: 35px;
            font-weight: 500;
            margin: 0px;
            font-family: 'JetBrains Mono', monospace; 
        }

        p{
            font-size: 17px;
            font-weight: 300;
            font-family: 'JetBrains Mono', monospace; 
        }

        img{
            width: 100%;
            height: auto;
            object-fit: contain;
        }

       
        .grid { 
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 15px; 
            height: 100%;
            
        }
        .rounded-container { 
            background-color: rgb(41, 45, 61);  
            padding: 40px;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            
        }

        .flex-content {
            display: flex; 
            gap: 15px;
        }
        .center{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .column{
            flex-direction: column; 
        }
        .column-end{
            flex-direction: column; 
            justify-content: flex-end;
            align-items: flex-end;
        }
        .column-start{
            flex-direction: column; 
            justify-content: start;
            align-items: center;
        }
        .row{
            flex-direction: row; 
        }
        .primary {
            background-color: rgb(68, 165, 200);  
        }

        @media (max-width: 840px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .grid:first-child .left{
                flex-direction: column-reverse;
            }
        }
    </style>
</head>
<body> 
    <section class="grid" > 
        <div class="left flex-content column-end" style="height: 100%; max-height: 730px;">
            
            <article class="rounded-container center" style="padding: 10px 0px; width: 100%; background-color: #82eaff;">
                <img style="width: 100px; height: 100px; object-fit: cover; " src="https://i.redd.it/s5u0lxo3twkb1.gif" alt="">
                <h1 style="color: black;"><b>Videojuegos</b></h1>
            </article>
            <article class="rounded-container  column-end" style="padding: 0px; height: 100%; min-height: 300px; width: 100%;  overflow: hidden;">
                <!-- <img  style=" width: 100%; height: 100%; object-fit: cover;" src="https://img.freepik.com/free-photo/view-3d-arcade-game-box_23-2151005784.jpg" alt=""> -->
                <img  style=" width: 100%; height: 100%; min-height: 300px; object-fit: cover;" src="https://media0.giphy.com/media/TTy5YmVmhmWhq/giphy.gif" alt="">
            </article>
            
        </div>
        
        <div class="flex-content column-start" style="width: 100%; height: 100%; max-height: 730px;" </div>
            
            <article class="rounded-container column" style="height: 100%;"> 
                    <div class="flex-content row center" style="  height: 100%;"  > 
                         <!-- <img style="width: 90px; aspect-ratio: 1/1;" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcGZ6aXpzbTRjdWc5dDNiODl5ZTF5d21objE3MTJsZzVkY2RqdjFsNyZlcD12MV9naWZzX3NlYXJjaCZjdD1z/19eB0RWAzSYayHoy9z/giphy.webp" alt=""> -->
                         <img style="width: 60px; aspect-ratio: 1/1;" src="https://minecraft.wiki/images/Enchanting_Table.gif?904a7" alt="">
                        <h2>Datos clave</h2>
                    </div> 
                <p>Un videojuego se compone de algunos elementos claves como con la interactividad, gráfico visual y sonido, historia y modo de juego. <br> Los primeros videojuegos aparecieron en la década de 1950 y 1960, con juegos simples como <span style="color: #0bceff;">"Tennis for Two"</span> y <span style="color: #0bceff;">"Spacewar!"</span>.</p>
                
                <img style="width: auto; height:100%; max-height: 300px; object-fit: contain; border-radius: 19px;"   src="https://hackster.imgix.net/uploads/attachments/1594342/oscilloscope_tennis_aJ68cYMSOz.gif?auto=format%2Ccompress&gifq=35&w=400&h=300&fit=min" alt="">
            </article>   
        </div>
        
    </section> 
    
</body>
</html>
