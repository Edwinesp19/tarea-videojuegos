    <style>
        *{
             color-scheme: dark;
        }
        body {
            background-color: rgb(31, 34, 48);
            max-width: 1024px;
            padding: 15px; 
            margin: 0 auto;   
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 { 
            font-size: 40px;  
            font-family: 'Minecraft','JetBrains Mono', monospace; 
        }
        h2{
            font-size: 35px;
            font-weight: 500;
            margin: 0px;
            font-family:  'JetBrains Mono', monospace; 
        }

        p{
            font-size: 17px;
            font-weight: 300;
            font-family:  'JetBrains Mono', monospace; 
        }

        img{
            width: 100%;
            height: auto;
            object-fit: contain;
        }

       
        .grid { 
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 15px; 
            height: 100%;
            
        }
        .rounded-container { 
            background-color: rgb(41, 45, 61);  
            padding: 40px;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            
        }

        .flex-content {
            display: flex; 
            gap: 15px;
        }
        .center{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .column{
            flex-direction: column; 
        }
        .column-end{
            flex-direction: column; 
            justify-content: flex-end;
            align-items: flex-end;
        }
        .column-start{
            flex-direction: column; 
            justify-content: start;
            align-items: center;
        }
        .row{
            flex-direction: row; 
        }
        .primary {
            background-color: rgb(68, 165, 200);  
        }

        @media (max-width: 840px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .grid:first-child .left{
                flex-direction: column-reverse;
            }
        }
    </style>
</head>
